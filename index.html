
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-in SustentÃ¡vel</title>
  <style>
    body {
      margin: 0;
      background-image: url('moldura.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    video, canvas {
      display: none;
      max-width: 100%;
      height: auto;
    }
    #captura {
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      margin: 8px;
      padding: 12px 24px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="captura">
    <button onclick="capturar()">ðŸ“¸ Capturar Foto</button>
    <button onclick="enviar()">ðŸ“¤ Enviar Foto</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then((stream) => {
        video.srcObject = stream;
        video.style.display = 'block';
      });

    function capturar() {
      const largura = video.videoWidth;
      const altura = video.videoHeight;

      canvas.width = largura;
      canvas.height = altura;

      ctx.drawImage(video, 0, 0, largura, altura);

      canvas.style.display = 'block';
      video.style.display = 'none';
    }

    function enviar() {
      const imagem = canvas.toDataURL('image/png');
      alert('Imagem capturada! (envio simulado)');
      window.location.href = 'https://forms.office.com/';
    }
  </script>
</body>
</html>
