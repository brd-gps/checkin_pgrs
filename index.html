<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Check-in FotogrÃ¡fico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9/16;
      margin-top: 20px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #video, #frame-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #button-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    #capture-btn, #send-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Check-in FotogrÃ¡fico</h2>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="frame-overlay" src="moldura.png" alt="Moldura" />
  </div>
  <br />
  <div id="button-container">
    <button id="capture-btn">ðŸ“¸ Capturar Foto</button>
    <button id="send-btn" disabled>ðŸ“¤ Enviar Foto</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture-btn');
    const sendBtn = document.getElementById('send-btn');
    const context = canvas.getContext('2d');

    // Solicita acesso Ã  cÃ¢mera
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error('Erro ao acessar a cÃ¢mera:', err);
        alert('Erro ao acessar a cÃ¢mera. Verifique as permissÃµes do navegador.');
      });

    // Captura a foto
    captureBtn.addEventListener('click', () => {
      const largura = video.videoWidth;
      const altura = video.videoHeight;

      canvas.width = largura;
      canvas.height = altura;

      context.drawImage(video, 0, 0, largura, altura);

      // Aqui vocÃª pode mostrar a imagem capturada ou ativar o botÃ£o de envio
      canvas.style.display = 'block';
      sendBtn.disabled = false;
    });
  </script>
</body>
</html>
