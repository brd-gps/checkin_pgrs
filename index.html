
<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Check-in Fotogr치fico</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
#moldura {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 4 / 3;
  border: 5px solid #ccc;
  overflow: hidden;
  margin: auto;
  position: relative;
}
#video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
#canvas {
  display: none;
}
</style>
</head>
<body>
<h2>Check-in Fotogr치fico</h2>
<div id="camera-container">
<video autoplay="" id="video" muted="" playsinline="" style="width: 100%; height: 100%; object-fit: cover;"></video>
<canvas id="canvas" style="display:none;"></canvas>
<!-- Moldura ser치 inserida manualmente aqui -->
<img alt="Moldura" id="frame-overlay" src="moldura.png"/>
</div>
<br/>
<div id="button-container">
<button id="capture-btn">游닞 Capturar Foto</button>
<button disabled="" id="send-btn">游닋 Enviar Foto</button>
</div>
<script>
const video = document.getElementById('video');
navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(err => {
    console.error('Erro ao acessar a c칙mera:', err);
  });
</script>
</body>
</html>
