<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Check-in FotogrÃ¡fico</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9/16;
      margin-top: 20px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #video, #frame-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #button-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    #capture-btn, #send-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
<h2>Check-in FotogrÃ¡fico</h2>
<div id="camera-container">
<video autoplay="" id="video" playsinline=""></video>
<canvas id="canvas" style="display:none;"></canvas>
<img alt="Moldura" id="frame-overlay" src="moldura.png"/>
</div>
<br/>
<div id="button-container">
<button id="capture-btn">ðŸ“¸ Capturar Foto</button>
<button disabled="" id="send-btn">ðŸ“¤ Enviar Foto</button>
</div>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const context = canvas.getContext('2d');

document.getElementById('capturar').addEventListener('click', () => {
  const largura = video.videoWidth;
  const altura = video.videoHeight;

  canvas.width = largura;
  canvas.height = altura;

  context.drawImage(video, 0, 0, largura, altura);
});
</script>
</body>
</html>
