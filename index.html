    #camera-container {

      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #video, #frame-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #button-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    #capture-btn, #send-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #canvas {
      display: none;
    }
  </style>
