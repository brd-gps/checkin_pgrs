
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Check-in Sustent치vel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video, canvas {
      position: absolute;
      top: 19.4%;
      left: 18.4%;
      width: 63.2%;
      height: 56%;
      object-fit: cover;
      z-index: 1;
    }
    .moldura {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 2;
    }
    .botoes {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 3;
    }
    button {
      padding: 10px 16px;
      font-size: 17px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img src="moldura.png" class="moldura" />
    <div class="botoes">
      <button onclick="capturarFoto()">游닞 Capturar Foto</button>
      <button onclick="enviarFoto()">游닋 Enviar Foto</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("Erro ao acessar a c칙mera: " + err.message);
      });

    function capturarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = "block";

      // Exibe o frame da c칙mera congelado por 1 segundo, depois volta  c칙mera
      setTimeout(() => {
        canvas.style.display = "none";
      }, 1000);
    }

    function enviarFoto() {
      const imagem = canvas.toDataURL("image/png");
      const novaJanela = window.open();
      novaJanela.document.write("<img src='" + imagem + "' style='width:100%;'>");
    }
  </script>
</body>
</html>
