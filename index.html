
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Check-in Fotogr치fico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            backgroud-color: #f0f0f0;
        }
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9/16;
            margin-top: 20px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #video, #frame-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #capture-btn, #send-btn {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Check-in Fotogr치fico</h2>
    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <!-- Moldura ser치 inserida manualmente aqui -->
        <img id="frame-overlay" src="moldura.png" alt="Moldura" />
    </div>
    <br>
    <button id="capture-btn">游닞 Capturar Foto</button>
    <button id="send-btn" disabled>游닋 Enviar Foto</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const sendBtn = document.getElementById('send-btn');

        // Acessar a c칙mera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Erro ao acessar a c칙mera: " + err);
            });

        // Capturar a imagem
        captureBtn.onclick = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.style.display = 'none';
            canvas.style.display = 'block';
            sendBtn.disabled = false;
        };

        // Enviar a imagem para o servidor (endpoint fict칤cio)
        sendBtn.onclick = () => {
            const imageData = canvas.toDataURL('image/png');
            fetch('https://seu-endpoint.com/upload', {
                method: 'POST',
                body: JSON.stringify({ image: imageData }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => alert("Foto enviada com sucesso!"))
            .catch(error => alert("Erro ao enviar a foto: " + error));
        };
    </script>
</body>
</html>
